{% extends 'layouts/base.html' %}
{% import 'macros/form_macros.html' as f %}

{% block content %}
  <div class="form-page">
    <div class="ui text container" id="suggest-resource">
      {% if name %}
        <a class="ui basic compact button" href="{{ url_for('main.index') }}">
          <i class="caret left icon"></i>
          Back
        </a>
      {% endif %}
      <h1 class="ui dividing header">
        {% if name %}
          Suggestion for {{ name }}
        {% else %}
          Suggest New Resource
        {% endif %}
      </h1>
    <!-- <p>How much information do you know about this resource? </p> -->
    <!--   <button class="ui button basic-button">Basic</button>
      <button class="ui button advanced-button">Advanced</button> -->
      <div class="basic-form" id="suggest-resource-form">
        {{ f.render_form(basic_form) }}
      </div>
      <!-- <div class="advanced-form">
        {{ f.render_form(advanced_form) }}
      </div> -->
    </div>
  </div>

<script>
$(document).ready(function() {
    $(".ui.dropdown>.text").text("Click to choose an option");
    initAutocomplete();
});
</script>
