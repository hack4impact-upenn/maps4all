{% extends 'layouts/base.html' %}

{% block content %}
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhkKJDnPxq0_xvF6pLAFcKfVAL6GbARBs&libraries=places&callback=initMap"
            async defer>
    </script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <div class="ui container">
        <h1>Maps4All</h1>
        <div>
            <a href="{{ url_for('suggestion.suggest') }}">Suggest New Resource</a>
            <form id="resources-form">
                <input type="text" id="resources-input" class="controls"
                       placeholder="Enter a resource keyword">
            </form>
        </div>
        <input id="pac-input" class="controls" type="text"
               placeholder="Enter a location">

        <div id="view-selector" class="controls">
          <input type="radio" name="toggle" id="map_view" checked="checked">
          <label for="map_view">Map View</label>

          <input type="radio" name="toggle" id="list_view">
          <label for="list_view">List View</label>
        </div>
    </div>

    <div id="map"></div>
    <div id="sidebar">
        <b>More Information:</b>
        <div id="more-info"></div>
    </div>
    <div id="list"></div>

{% endblock %}
