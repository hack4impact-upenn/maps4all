{% extends 'layouts/base.html' %}

{% block content %}
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhkKJDnPxq0_xvF6pLAFcKfVAL6GbARBs&libraries=places&callback=initMap"
            async defer>
    </script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <div id="map-list-grid" class="ui two column horizontally padded grid">
      <div class="four wide column">
        <div class="ui icon input">
          <i class = "search icon"></i>
          <form id="resources-form">
              <input type="text" id="resources-input" class="controls"
                     placeholder="Enter a resource keyword">
          </form>
        </div>
        <div class="ui icon input">
          <i class = "search icon"></i>
          <input id="pac-input" class="controls" type="text"
                 placeholder="Enter a location">
        </div>
        <div id="list" class="ui middle aligned divided list"></div>
      </div>
      <div class="twelve wide column">
        <div id="map"></div>
      </div>
    </div>

{% endblock %}
